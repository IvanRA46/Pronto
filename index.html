<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-container {
            position: relative;
            width: 200px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #000;
            transition: width 2s ease-in-out;
        }
        .loading {
            font-size: 24px;
            font-weight: bold;
        }
        .dots {
            display: inline-block;
            width: 1em;
            text-align: left;
        }
        @keyframes dotsAnimation {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        .dots::after {
            content: '';
            animation: dotsAnimation 1.5s infinite steps(1);
        }
        .message {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>
    <div class="loading">Cargando<span class="dots"></span></div>
    <div class="message">Por favor, espera un momento.</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".loading-bar").style.width = "100%";
            }, 500);
        });
    </script>
</body>
</html>
